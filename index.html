<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
    <div class="container" id="container">
        <div class="display-container" id="display">
            <p class="display" id="display"></p>
        </div>
        <button type="button" class="number" id="1">1</button>
        <button type="button" class="number" id="2">2</button>
        <button type="button" class="number" id="3">3</button>
        <button type="button" class="number" id="4">4</button>
        <button type="button" class="number" id="5">5</button>
        <button type="button" class="number" id="6">6</button>
        <button type="button" class="number" id="7">7</button>
        <button type="button" class="number" id="8">8</button>
        <button type="button" class="number" id="9">9</button>
        <button type="button" class="number" id="zero">0</button>
        <button type="button" class="allclear" id="allclear">AC</button>
        <button type="button" class="clearentry" id="clearentry">CE</button>
        <button type="button" class="equal" id="equal">=</button>
        <button type="button" class="operator" id="plus">+</button>
        <button type="button" class="operator" id="minus">-</button>
        <button type="button" class="operator" id="times">*</button>
        <button type="button" class="operator" id="divide">/</button>
        <button type="button" class="decimal" id="decimal">.</button>
        <button type="button" class="posneg" id="posneg">+/-</button>
    </div>
    <script src="app.js"></script>
</body>
    
</html>
